name: Trigger auto deployment for honeypot-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/honeypot-api-AutoDeployTrigger-8191e091-6758-49a5-b59c-c83b7ef4b84a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HONEYPOTAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HONEYPOTAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HONEYPOTAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: aiopsjvacr.azurecr.io
          registryUsername: ${{ secrets.HONEYPOTAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HONEYPOTAPI_REGISTRY_PASSWORD }}
          containerAppName: honeypot-api
          resourceGroup: aiops-jv
          imageToBuild: aiopsjvacr.azurecr.io/honeypot-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


